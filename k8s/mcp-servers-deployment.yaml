apiVersion: v1
kind: Namespace
metadata:
  name: gold-tier-ai-employee
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: gold-tier-ai-employee
data:
  NODE_ENV: "production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-mcp
  namespace: gold-tier-ai-employee
spec:
  replicas: 2
  selector:
    matchLabels:
      app: communication-mcp
  template:
    metadata:
      labels:
        app: communication-mcp
    spec:
      containers:
      - name: communication-mcp
        image: gold-tier-ai-employee/communication-mcp:latest
        ports:
        - containerPort: 3001
        env:
        - name: MCP_SERVER_ID
          value: "communication-mcp"
        - name: MCP_SERVER_PORT
          value: "3001"
        envFrom:
        - secretRef:
            name: mcp-secrets
        - configMapRef:
            name: mcp-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: communication-mcp
  namespace: gold-tier-ai-employee
spec:
  selector:
    app: communication-mcp
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP
---
