version: '3.8'

# Platinum Tier - Odoo Community Edition (Cloud Deployment)
# 24/7 Accounting System with HTTPS and Automated Backups

services:
  # Odoo Application Server
  odoo:
    image: odoo:17.0
    container_name: odoo-community
    restart: always
    ports:
      - "8069:8069"
    environment:
      - HOST=postgres
      - USER=odoo
      - PASSWORD=${ODOO_POSTGRES_PASSWORD}
      - DB_NAME=${ODOO_DB}
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    networks:
      - odoo-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: odoo-postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=${ODOO_POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: odoo-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    networks:
      - odoo-network
    depends_on:
      - odoo
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot:latest
    container_name: odoo-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - odoo-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Automated Database Backup
  backup:
    image: postgres:15-alpine
    container_name: odoo-backup
    restart: unless-stopped
    environment:
      - PGHOST=postgres
      - PGUSER=odoo
      - PGPASSWORD=${ODOO_POSTGRES_PASSWORD}
      - BACKUP_DIR=/backups
      - BACKUP_KEEP_DAYS=30
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - odoo-network
    depends_on:
      - postgres
    entrypoint: "/bin/sh -c 'while true; do /backup.sh; sleep 86400; done'"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  odoo-network:
    driver: bridge

volumes:
  odoo-web-data:
    driver: local
  postgres-data:
    driver: local
